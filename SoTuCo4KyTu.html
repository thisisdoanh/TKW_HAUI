<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4KyTu</title>
</head>

<body>
    <table>
        <tr>
            <td>Nhap chuoi</td>
            <td>
                <input type="text" id="input">
            </td>
        </tr>
        <tr>
            <td>So tu co 4 ky tu</td>
            <td>
                <input type="text" id="output">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button onclick="Tim()">Tim</button>
                <button>Huy</button>
            </td>
        </tr>
    </table>
</body>
<script>
    function Tim() {
        let dem = 0;
        let a = document.getElementById("input").value.split(" ")
        for (var i = 0; i < a.length; i++) {
            if (a[i].length == 4) {
                dem++;
            }
        }
        document.getElementById("output").value = dem
    }
</script>

</html>
