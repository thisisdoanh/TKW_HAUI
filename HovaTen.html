<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HovaTen</title>
</head>

<body>
    <table>
        <tr>
            <td>Ho va Ten</td>
            <td>
                <input type="text" id="input">
            </td>
        </tr>
        <tr>
            <td>Ten</td>
            <td>
                <input type="text" id="output">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button onclick="Tim()">Hien thi</button>
                <button>Huy</button>
            </td>
        </tr>
    </table>
</body>
<script>
    function Tim() {
        let a = document.getElementById("input").value.split(" ")
        let b = []
        b.push(a[a.length - 1])
        document.getElementById("output").value = b
    }
</script>

</html>
